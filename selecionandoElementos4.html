<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
       function log(){
           console.log(this)
       }
       HTMLCollection.prototype.log = log
       HTMLCollection.prototype.log = log
       NodeList.prototype.log = log
       Node.prototype.log = log

       const lista = document.querySelector('div ul')
       //Apartir de um determinado elemento você pode chegar ao elemento pai nesse caso a div
       lista.parentNode.log()
       //Node list são os nós da lista nesse caso as <li>
       //ira acontencer de aparecer o text no console, so é retirar os espaços
       lista.childNodes.log()
        // É utilizado para pegar o primeiro elemento da lista
       const primeiro = lista.firstChild
       primeiro.log()
    //    Para pegar o proximo elemento
       primeiro.nextSibling.log()
        // Para pegar o ultimo elemento da lista
        const ultimo = lista.lastChild
        ultimo.log()
        // Utilizado para pegar o penultimo elemento da lista
        ultimo.previousSibling.log()
    </script>
</body>

</html>
